<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <style>
        .vertical-center {
            min-height: 100%;
            min-height: 100vh;

            display: flex;
            align-items: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Morse</title>
    <link rel="stylesheet" href="{% static 'morse/css/bootstrap.min.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
</head>
<body>
    <script src="{% static 'morse/js/jquery-3.6.0.js' %}"></script>
    <div class="container mt-5">
        {% block content %} {% endblock content %}
    </div>
    <script src="{% static 'morse/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'morse/js/popper.min.js' %}"></script>
</body>
</html>
